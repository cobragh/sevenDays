<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="relogios">
        <div class="riscos">
            <div class="risco" style="transform: rotate(0deg)" ></div>
            <div class="risco" style="transform: rotate(30deg)"></div>
            <div class="risco" style="transform: rotate(60deg)"></div>
            <div class="risco" style="transform: rotate(90deg)"></div>
            <div class="risco" style="transform: rotate(120deg)"></div>
            <div class="risco" style="transform: rotate(150deg)"></div>
            <div class="risco" style="transform: rotate(180deg)"></div>
            <div class="risco" style="transform: rotate(210deg)"></div>
            <div class="risco" style="transform: rotate(240deg)"></div>
            <div class="risco" style="transform: rotate(270deg)"></div>
            <div class="risco" style="transform: rotate(300deg)"></div>
            <div class="risco" style="transform: rotate(330deg)"></div>
        </div>
            
    </div>
</body>
</html>
